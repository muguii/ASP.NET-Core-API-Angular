<div class="form-inline mr-auto">
  <div style="display: inline-flex" class="form-group mb-2">
    <label class="m-auto">Filtro:</label>
    <input type="text" class="form-control" style="margin-left: 10px" placeholder="Buscar" [(ngModel)]="filtroLista"/>
  </div>
</div>
<h3>Filtro: {{filtroLista}}</h3>
<table class="table table-striped">
  <thead class="thead-light">
    <tr>
      <th>
        <button class="btn btn-outline-primary" (click)="alternarImagem()">
          <i class="{{mostrarImagem ? 'fa fa-eye-slash' : 'fa fa-eye'}}"></i>
        </button>
      </th>
      <th>#</th>
      <th>Tema</th>
      <th>Local</th>
      <th>Data</th>
      <th>Quantidade</th>
      <th>Lote</th>
      <th>Options</th>
    </tr>
  </thead>
  <tbody *ngIf="eventos && eventos.length">
    <tr *ngFor="let evento of eventosFiltrados">
      <td>
        <img *ngIf="mostrarImagem" src="https://localhost:44343//img/{{evento.imagemURL}}" [style.width.px]="imagemLargura" [style.margin.px]="imagemMargem"/>  
      </td>
      <td>{{evento.id}}</td>
      <td>{{evento.tema}}</td>
      <td>{{evento.local}}</td>
      <td>{{evento.dataEvento | DateTimeFormat}}</td>
      <td>{{evento.qtdPessoas}}</td>
      <td>
        <div *ngIf="evento.lotes && !evento.lotes.length">NÃ£o Informado</div>
        <div *ngIf="evento.lotes && evento.lotes.length">{{evento.lotes[0].nome | uppercase}}</div>
      </td>
      <td>
        <div class="btn-group">
          <button class="btn btn-sm btn-success" (click)="openModal(template)" tooltip="Editar">
            <i class="fa fa-edit"></i>
          </button>
          <button class="btn btn-sm btn-danger" tooltip="Excluir">
            <i class="fa fa-eraser"></i>
          </button>
        </div>
      </td>
    </tr>
  </tbody>
  <tfoot *ngIf="eventos && !eventos.length">
    <tr>
      <td colspan="7" class="text-center">
        <h4>Nenhum evento encontrado!</h4>
      </td>
    </tr>
  </tfoot>
</table>

<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Modal</h4>
    <button type="button" class="btn-close pull-right" aria-label="Close" (click)="modalRef.hide()"></button>
  </div>
  <div class="modal-body">
    This is a Modal.
  </div>
</ng-template>
